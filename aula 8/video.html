<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video src="alice.mp4" height="200" width="300" type="video.mp4"></video>

    <br />

    <video
      src="alice.mp4"
      height="200"
      width="300"
      type="video.mp4"
      autoplay
      muted
    ></video>

    <br />

    <video
      src="alice.mp4"
      height="200"
      width="300"
      type="video.mp4"
      controls
    ></video>

    <br />

    <iframe
      width="300"
      height="200"
      type="video.mp4"
      src="https://www.youtube.com/embed/AF8d72mA41M?si=Bu_D0cmMiw2pSsVS"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
<br>
<br>

<br>
    <audio id="myVideo"
    autoplay
    control
    loop
    src="Coraline.mp3"
    type="audio.mp3"
    controls></audio>




    <script src="js.js"></script>

  </body>
</html>
