<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sytle.css" />
  </head>
  <body>
    <!--tag de lista nao ordenada com ponto-->
    <div id="secao 1 lista nao ordenada" class="nao-ordenada">
      <ul>
        <li>acordar</li>
        <li>banho</li>
        <li>tomar cafe</li>
        <li>sair de casa</li>
      </ul>
      <br />
    </div>
    <!--tag de lista ordenada com numeros-->
    <div id="secao 2 lista ordenada" class="ordenada">
      <ol>
        <li>acordar</li>
        <li>banho</li>
        <li>tomar cafe</li>
        <li>sair de casa</li>
      </ol>
    </div>

    <!--lista de descricoes
    apresenta uma lista nao ordenada seguida de recuo nos seu itens da tag, "dt"-->
    <div id="secao 3 lista descritiva" class="descritiva">
      <dl>
        <dt>arroz</dt>
        <dd>5 kilos</dd>

        <br />

        <dt>fejao</dt>
        <dd>2 kilos</dd>

        <br />

        <dt>farinha de trigo</dt>
        <dd>2 kilos</dd>
        <br />

        <dt>acucar</dt>
        <dd>2 kilos</dd>

        <br />
      </dl>
    </div>

    <a style="text-decoration: none" href="index.html">ir para a tabela 1</a>
    <br />
    <a style="text-decoration: none" href="tabela2.html">ir para a tabela 2</a>
  </body>
</html>
