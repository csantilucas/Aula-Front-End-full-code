<!-- aprendendo usar o Ifrmaes -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <a href="formatacoes.html">Ir para formatacoes</a>
    <h1>Meu primeiro Iframe</h1>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d42000.55365860485!2d2.3097254342380675!3d48.85755053241895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66f00718d45d3%3A0x6112dcac8c95b290!2sTorre%20eifel!5e0!3m2!1spt-BR!2sbr!4v1722106577023!5m2!1spt-BR!2sbr"
      width="560"
      height="315"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <br /><br />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OIjQjYu6ihI?si=j8R-40MnZqlwQAD0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <br /><br />

    <iframe
      width="900"
      height="600"
      src="https://olympics.com/pt/noticias/jogos-olimpicos-paris-2024-programacao-completa-agenda-diaria"
      title="YouTube video player"
    ></iframe>

    
  </body>
</html>
